<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Support - RamDev</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root {
            --primary: #5e6ad2;
            --primary-hover: #4b56b2;
            --success: #00c853;
            --error: #ff5252;
            --bg: #f5f7fa;
            --card-bg: #ffffff;
            --text: #2c3e50;
            --text-secondary: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Card Design --- */
        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* --- Navigation Button (Back Button) --- */
        .nav-header {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 2rem;
        }

        .btn-back-nav {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            background-color: #f1f5f9;
            padding: 10px 20px;
            border-radius: 50px; /* Pill Shape */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-back-nav svg {
            margin-right: 8px;
            transition: transform 0.3s ease;
        }

        .btn-back-nav:hover {
            background-color: var(--primary);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(94, 106, 210, 0.3);
        }

        .btn-back-nav:hover svg {
            transform: translateX(-3px);
        }

        /* --- Headings --- */
        h2 { 
            font-weight: 600; 
            margin: 0 0 0.5rem 0; 
            color: var(--text);
            font-size: 1.8rem;
        }
        
        h3 {
            font-weight: 600;
            margin: 0 0 1rem 0;
            color: var(--text);
        }

        .subtitle { 
            color: var(--text-secondary); 
            font-size: 0.95rem; 
            margin-bottom: 2rem; 
            font-weight: 300;
        }

        /* --- Grid & Options --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 1.5rem;
        }

        .btn-opt {
            border: 1.5px solid var(--border);
            background: #fff;
            padding: 15px;
            border-radius: 16px;
            cursor: pointer;
            font-family: 'Prompt', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text);
            transition: all 0.2s ease;
        }

        .btn-opt:hover { 
            border-color: var(--primary); 
            color: var(--primary); 
            background-color: #f8f9ff;
            transform: translateY(-2px);
        }

        .btn-opt:active {
            transform: scale(0.95);
        }

        /* --- Inputs --- */
        input[type="number"] {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: 1.5px solid var(--border);
            margin-bottom: 1rem;
            box-sizing: border-box;
            text-align: center;
            font-size: 1.1rem;
            font-family: 'Prompt', sans-serif;
            transition: 0.3s;
            outline: none;
        }

        input[type="number"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(94, 106, 210, 0.1);
        }

        /* --- QR Area --- */
        .qr-area {
            background: #f8faff;
            padding: 20px;
            border-radius: 20px;
            margin: 1.5rem 0;
            border: 1px dashed var(--primary);
            display: none;
            position: relative;
        }

        .qr-img { 
            width: 100%; 
            max-width: 220px; 
            border-radius: 12px; 
            mix-blend-mode: multiply;
        }

        /* --- Upload Box --- */
        .upload-box {
            border: 2px dashed #cbd5e1;
            padding: 25px;
            border-radius: 16px;
            margin-top: 1rem;
            cursor: pointer;
            position: relative;
            background-color: #fafafa;
            transition: 0.3s;
        }

        .upload-box:hover { 
            background: #f1f5f9; 
            border-color: var(--primary); 
        }
        
        .upload-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .upload-icon {
            color: var(--text-secondary);
        }

        /* --- Buttons --- */
        .btn-main {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            box-shadow: 0 10px 20px rgba(94, 106, 210, 0.2);
            transition: all 0.2s;
            font-family: 'Prompt', sans-serif;
        }

        .btn-main:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(94, 106, 210, 0.3);
        }

        .btn-success {
            background: var(--success);
            box-shadow: 0 10px 20px rgba(0, 200, 83, 0.2);
        }
        .btn-success:hover {
            background: #00b34a;
            box-shadow: 0 15px 30px rgba(0, 200, 83, 0.3);
        }

        .btn-secondary {
            width: 100%;
            padding: 14px;
            background: transparent;
            color: var(--text-secondary);
            border: 2px solid transparent;
            border-radius: 16px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Prompt', sans-serif;
            transition: 0.2s;
        }

        .btn-secondary:hover {
            color: var(--text);
            background: #f1f5f9;
        }

        /* --- Utilities --- */
        .timer { 
            color: var(--error); 
            font-weight: 600; 
            margin-top: 15px; 
            font-size: 1.1rem;
            background: #fff0f0;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 30px;
        }
        
        .hidden { display: none; }
        
        .loading-spin { 
            border: 3px solid #f3f3f3; 
            border-top: 3px solid var(--primary); 
            border-radius: 50%; 
            width: 30px; 
            height: 30px; 
            animation: spin 1s linear infinite; 
            margin: 20px auto; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card">
        <div class="nav-header">
            <a href="https://ramdev-004.web.app" class="btn-back-nav">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                กลับหน้าหลักเว็บไซต์
            </a>
        </div>

        <div id="step-1">
            <h2>สนับสนุนเรา</h2>
            <p class="subtitle">เลือกยอดเงินที่ต้องการโดเนท</p>
            
            <div class="grid">
                <button class="btn-opt" onclick="genQR(10)">10</button>
                <button class="btn-opt" onclick="genQR(20)">20</button>
                <button class="btn-opt" onclick="genQR(30)">30</button>
                <button class="btn-opt" onclick="genQR(50)">50</button>
                <button class="btn-opt" onclick="genQR(100)">100</button>
                <button class="btn-opt" onclick="genQR(200)">200</button>
            </div>
            
            <input type="number" id="manual-amount" placeholder="ระบุยอดเงินเอง (บาท)">
            <button class="btn-main" onclick="genQR(document.getElementById('manual-amount').value)">สร้างรายการ QR Code</button>
        </div>

        <div id="step-2" class="hidden">
            <h3 id="target-txt" style="color:var(--primary);">ยอดชำระ 0.00 บาท</h3>
            
            <div class="qr-area" id="qr-block">
                <div id="loader" class="loading-spin"></div>
                <img id="qr-display" class="qr-img hidden" src="" alt="PromptPay QR">
                <div><div class="timer" id="timer">05:00</div></div>
            </div>

            <p style="font-size:0.9rem; color:#888; margin-bottom:10px;">กรุณาแนบสลิปเพื่อยืนยัน</p>

            <div class="upload-box" onclick="document.getElementById('slip-input').click()">
                <div class="upload-content" id="upload-content">
                    <svg class="upload-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                    <span id="upload-label">คลิกเพื่อแนบสลิป</span>
                </div>
                <input type="file" id="slip-input" class="hidden" accept="image/*" onchange="handleFile(this)">
                <img id="preview" style="display:none; width:100%; max-height:150px; object-fit:contain; border-radius:8px; margin-top:0;">
            </div>

            <button id="verify-btn" class="btn-main btn-success" onclick="verifyWithEasySlip()">ยืนยันการโอนเงิน</button>
            <button class="btn-secondary" onclick="resetFlow()">← ย้อนกลับไปแก้ไขยอดเงิน</button>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const MY_PROMPTPAY_ID = "0987943610"; 
        const EASYSLIP_API_KEY = "2f61c12e-b343-4738-83b8-ba11fe8e9ae6"; 
        // --------------

        let currentAmount = 0;
        let timerInterval;

        function genQR(amount) {
            if(!amount || amount <= 0) return Swal.fire({
                icon: 'warning',
                title: 'ยอดเงินไม่ถูกต้อง',
                text: 'กรุณาระบุจำนวนเงินที่มากกว่า 0',
                confirmButtonColor: '#5e6ad2'
            });

            currentAmount = parseFloat(amount);
            
            // Switch Step
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            document.getElementById('target-txt').innerText = `ยอดชำระ ${currentAmount.toFixed(2)} บาท`;
            
            // Reset Upload State
            document.getElementById('preview').style.display = 'none';
            document.getElementById('upload-content').style.display = 'flex';
            document.getElementById('upload-label').innerText = "คลิกเพื่อแนบสลิป";
            document.getElementById('slip-input').value = "";

            // Generate QR
            const qrUrl = `https://promptpay.io/${MY_PROMPTPAY_ID}/${currentAmount}.png`;
            const qrImg = document.getElementById('qr-display');
            const loader = document.getElementById('loader');
            
            document.getElementById('qr-block').style.display = 'block';
            loader.classList.remove('hidden');
            qrImg.classList.add('hidden');

            qrImg.src = qrUrl;
            qrImg.onload = () => {
                loader.classList.add('hidden');
                qrImg.classList.remove('hidden');
                startTimer(300);
            };
        }

        function startTimer(sec) {
            clearInterval(timerInterval); // Clear existing timer if any
            let time = sec;
            updateTimerDisplay(time);
            
            timerInterval = setInterval(() => {
                time--;
                updateTimerDisplay(time);
                if(time < 0) {
                    clearInterval(timerInterval);
                    Swal.fire({
                        title: 'หมดเวลา',
                        text: 'กรุณาทำรายการใหม่อีกครั้ง',
                        icon: 'error',
                        confirmButtonColor: '#5e6ad2'
                    }).then(() => resetFlow());
                }
            }, 1000);
        }

        function updateTimerDisplay(time) {
            if(time < 0) time = 0;
            let m = Math.floor(time/60);
            let s = time%60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }

        function resetFlow() {
            clearInterval(timerInterval);
            document.getElementById('step-2').classList.add('hidden');
            document.getElementById('step-1').classList.remove('hidden');
        }

        function handleFile(input) {
            if (input.files && input.files[0]) {
                document.getElementById('upload-label').innerText = "เลือกไฟล์เรียบร้อยแล้ว";
                const reader = new FileReader();
                reader.onload = e => {
                    const pre = document.getElementById('preview');
                    pre.src = e.target.result;
                    pre.style.display = 'block';
                    document.getElementById('upload-content').style.display = 'none'; // Hide icon/text
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function verifyWithEasySlip() {
            const fileInput = document.getElementById('slip-input');
            if (fileInput.files.length === 0) return Swal.fire('แจ้งเตือน', 'กรุณาแนบสลิปการโอนเงินก่อน', 'warning');

            Swal.fire({ 
                title: 'กำลังตรวจสอบ...', 
                text: 'กรุณารอสักครู่',
                allowOutsideClick: false, 
                didOpen: () => Swal.showLoading() 
            });

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('https://developer.easyslip.com/api/v1/verify', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${EASYSLIP_API_KEY}` },
                    body: formData
                });

                const res = await response.json();

                if (response.status === 200 && res.status === 200) {
                    const paidAmount = res.data.amount.amount;
                    if (paidAmount >= currentAmount) {
                        clearInterval(timerInterval);
                        Swal.fire({
                            title: 'ขอบคุณที่สนับสนุน!',
                            text: 'เราได้รับยอดเงินเรียบร้อยแล้ว',
                            icon: 'success',
                            confirmButtonColor: '#00c853',
                            confirmButtonText: 'กลับหน้าหลัก'
                        }).then(() => window.location.href = "https://ramdev-004.web.app");
                    } else {
                        Swal.fire('ยอดเงินไม่ครบ', `ยอดที่ต้องโอนคือ ${currentAmount} แต่ในสลิปคือ ${paidAmount}`, 'error');
                    }
                } else {
                    Swal.fire('ตรวจสอบไม่สำเร็จ', 'สลิปไม่ถูกต้อง หรือถูกใช้งานไปแล้ว', 'error');
                }
            } catch (err) {
                console.error(err);
                Swal.fire('Error', 'ไม่สามารถเชื่อมต่อระบบตรวจสอบสลิปได้', 'error');
            }
        }
    </script>
</body>
</html>
