<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Support - RamDev</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        :root {
            --primary: #5e6ad2;
            --success: #00c853;
            --error: #ff5252;
            --bg: #f8f9fa;
            --text: #2c3e50;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* ปุ่มสแกนขวาบน */
        .scan-trigger {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ffffff;
            border: none;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
            z-index: 1000;
            color: var(--primary);
        }
        .scan-trigger:hover { transform: scale(1.1) rotate(10deg); }

        .card {
            background: #ffffff;
            width: 90%;
            max-width: 400px;
            padding: 2.5rem 2rem;
            border-radius: 28px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.07);
            text-align: center;
        }

        h2 { font-weight: 600; margin: 0 0 0.5rem 0; }
        .subtitle { color: #888; font-size: 0.9rem; margin-bottom: 1.5rem; }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 1.5rem;
        }

        .btn-opt {
            border: 1.5px solid #eee;
            background: none;
            padding: 12px;
            border-radius: 15px;
            cursor: pointer;
            font-family: inherit;
            transition: 0.2s;
            font-weight: 500;
        }
        .btn-opt:hover { border-color: var(--primary); color: var(--primary); background: #f8f9ff; }

        input[type="number"] {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            border: 1.5px solid #eee;
            margin-bottom: 1rem;
            box-sizing: border-box;
            text-align: center;
            font-size: 1.1rem;
            font-family: inherit;
        }

        .qr-area {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 20px;
            margin: 1.5rem 0;
            display: none;
        }

        .qr-img { width: 100%; max-width: 180px; border-radius: 10px; margin: 0 auto; }

        .upload-box {
            border: 2px dashed #ddd;
            padding: 20px;
            border-radius: 15px;
            margin-top: 1rem;
            cursor: pointer;
        }

        .btn-main {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: 0.2s;
        }

        /* Scanner Modal & Bank List */
        #reader { width: 100% !important; border: none !important; border-radius: 15px; overflow: hidden; }
        
        .bank-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 15px 0;
        }
        .bank-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 11px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .bank-item:active { transform: scale(0.95); }
        .bank-logo {
            width: 55px;
            height: 55px;
            border-radius: 14px;
            margin-bottom: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            object-fit: cover; /* แก้ให้รูปไม่เบี้ยว */
            background: #fff;
        }

        .hidden { display: none; }
        .timer { color: var(--error); font-weight: 600; margin-top: 10px; }
    </style>
</head>
<body>

    <button class="scan-trigger" onclick="openScanner()">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="4 7 4 4 7 4"></polyline><polyline points="17 4 20 4 20 7"></polyline><polyline points="20 17 20 20 17 20"></polyline><polyline points="7 20 4 20 4 17"></polyline><line x1="8" y1="12" x2="16" y2="12"></line><line x1="12" y1="8" x2="12" y2="16"></line></svg>
    </button>

    <div class="card">
        <div id="step-1">
            <h2>สนับสนุน Ram DEV</h2>
            <p class="subtitle">ระบุยอดเงิน</p>
            <div class="grid">
                <button class="btn-opt" onclick="genQR(10)">10</button>
                <button class="btn-opt" onclick="genQR(20)">20</button>
                <button class="btn-opt" onclick="genQR(50)">50</button>
                <button class="btn-opt" onclick="genQR(100)">100</button>
                <button class="btn-opt" onclick="genQR(300)">300</button>
                <button class="btn-opt" onclick="genQR(500)">500</button>
                <button class="btn-opt" onclick="genQR(1000)">1000</button>
            </div>
            <input type="number" id="manual-amount" placeholder="ระบุจำนวนเงินเอง">
            <button class="btn-main" onclick="genQR(document.getElementById('manual-amount').value)">สร้างรายการ</button>
        </div>

        <div id="step-2" class="hidden">
            <h3 id="target-txt">ยอดชำระ 0.00 บาท</h3>
            <div class="qr-area" id="qr-block">
                <img id="qr-display" class="qr-img" src="" alt="QR">
                <div class="timer" id="timer">05:00</div>
            </div>
            <div class="upload-box" onclick="document.getElementById('slip-input').click()">
                <span id="upload-label">แนบสลิปเพื่อยืนยัน</span>
                <input type="file" id="slip-input" class="hidden" accept="image/*" onchange="handleFile(this)">
                <img id="preview" style="display:none; width:60px; margin:10px auto; border-radius:5px;">
            </div>
            <button class="btn-main" onclick="verifyWithEasySlip()" style="background: var(--success);">ยืนยันการโอน</button>
            <button onclick="location.reload()" style="background:none; border:none; color:#999; cursor:pointer; margin-top:15px;">ยกเลิก</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const MY_PROMPTPAY_ID = "0987943610";
        const EASYSLIP_API_KEY = "2f61c12e-b343-4738-83b8-ba11fe8e9ae6";

        // รายชื่อธนาคาร + Scheme (Deep Link) + โลโก้จริง
        const BANKS = [
            { 
                name: 'K Plus', 
                scheme: 'kplus://', 
                logo: 'https://raw.githubusercontent.com/guidea/thai-bank-logo/master/official/kbank.png' 
            },
            { 
                name: 'SCB Easy', 
                scheme: 'scbeasy://', 
                logo: 'https://raw.githubusercontent.com/guidea/thai-bank-logo/master/official/scb.png' 
            },
            { 
                name: 'Krungthai', 
                scheme: 'ktbnext://', 
                logo: 'https://raw.githubusercontent.com/guidea/thai-bank-logo/master/official/ktb.png' 
            },
            { 
                name: 'Bangkok', 
                scheme: 'bualuangmbanking://', 
                logo: 'https://raw.githubusercontent.com/guidea/thai-bank-logo/master/official/bbl.png' 
            },
            { 
                name: 'KMA', 
                scheme: 'kma://', 
                logo: 'https://raw.githubusercontent.com/guidea/thai-bank-logo/master/official/bay.png' 
            },
            { 
                name: 'TTB Touch', 
                scheme: 'ttb://', 
                logo: 'https://raw.githubusercontent.com/guidea/thai-bank-logo/master/official/ttb.png' 
            }
        ];

        let html5QrCode;
        let currentAmount = 0;
        let timerInterval;

        // --- SCANNER SYSTEM ---

        async function openScanner() {
            // ตรวจสอบ HTTPS (จำเป็นสำหรับการเปิดกล้อง)
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                return Swal.fire('Error', 'ต้องใช้ HTTPS เท่านั้นถึงจะเปิดกล้องได้', 'error');
            }

            Swal.fire({
                title: 'สแกนคิวอาร์โค้ด',
                html: '<div id="reader"></div>',
                showConfirmButton: false,
                showCloseButton: true,
                didOpen: () => {
                    html5QrCode = new Html5Qrcode("reader");
                    html5QrCode.start(
                        { facingMode: "environment" },
                        { fps: 30, qrbox: { width: 250, height: 250 } },
                        onScanSuccess
                    ).catch(err => Swal.fire('กล้องผิดพลาด', 'ไม่สามารถเข้าถึงกล้องได้: ' + err, 'error'));
                },
                willClose: () => {
                    if(html5QrCode) html5QrCode.stop().catch(e => {});
                }
            });
        }

        function onScanSuccess(decodedText) {
            html5QrCode.pause(); // หยุดสแกนชั่วคราวเมื่อเจอโค้ด

            if (decodedText.startsWith('http')) {
                handleURL(decodedText);
            } else if (decodedText.includes('000201')) { // PromptPay Payload ID
                handlePromptPay();
            } else {
                Swal.fire({
                    title: 'ไม่รู้จักคิวอาร์นี้',
                    text: 'ข้อมูล: ' + decodedText,
                    icon: 'question',
                    confirmButtonText: 'ลองใหม่'
                }).then(() => {
                    // *** แก้ไข LOOP ***
                    // หน่วงเวลา 1 วินาที ก่อนเริ่มสแกนใหม่ เพื่อให้ผู้ใช้ขยับกล้องทัน
                    setTimeout(() => {
                        html5QrCode.resume();
                    }, 1000);
                });
            }
        }

        function handleURL(url) {
            let sec = 5;
            Swal.fire({
                title: 'ตรวจพบเว็บไซต์',
                html: `<div style="text-align:left; background:#eee; padding:10px; border-radius:8px; font-size:12px; margin-bottom:10px; word-break:break-all;">${url}</div>
                       <p>จะพาไปใน <b id="cd">5</b> วินาที</p>
                       <small style="color:green">● ปลอดภัย (Verified Link)</small>`,
                timer: 5000,
                timerProgressBar: true,
                confirmButtonText: 'ไปเดี๋ยวนี้',
                didOpen: () => {
                    const timer = setInterval(() => {
                        sec--;
                        const timerElem = Swal.getHtmlContainer().querySelector('#cd');
                        if(timerElem) timerElem.innerText = sec;
                        if(sec <= 0) clearInterval(timer);
                    }, 1000);
                }
            }).then((res) => {
                if (res.isConfirmed || res.dismiss === Swal.DismissReason.timer) {
                    window.location.href = url;
                } else {
                    // หน่วงเวลาเล็กน้อยก่อนเริ่มสแกนใหม่
                    setTimeout(() => html5QrCode.resume(), 500);
                }
            });
        }

        function handlePromptPay() {
            // สร้างปุ่มธนาคาร พร้อมฟังก์ชัน Deep Link
            const bankHtml = BANKS.map(b => `
                <div class="bank-item" onclick="openBankApp('${b.scheme}', '${b.name}')">
                    <img src="${b.logo}" class="bank-logo">
                    <span>${b.name}</span>
                </div>
            `).join('');

            Swal.fire({
                title: 'พบรายการพร้อมเพย์',
                html: `<p class="subtitle">เลือกธนาคารเพื่อเปิดแอป (บนมือถือ)</p><div class="bank-grid">${bankHtml}</div>`,
                showConfirmButton: false,
                showCloseButton: true
            }).then(() => {
                // หน่วงเวลาเล็กน้อยก่อนเริ่มสแกนใหม่
                setTimeout(() => html5QrCode.resume(), 500);
            });
        }

        function openBankApp(scheme, name) {
            // พยายามเปิดแอป
            window.location.href = scheme;
            
            // Log เผื่อ Debug (Browser ปัจจุบันเช็คยากว่าเปิดสำเร็จไหม)
            console.log('Trying to open:', name, scheme);
        }

        // --- PAYMENT SYSTEM ---

        function genQR(amount) {
            if(!amount || amount <= 0) return Swal.fire('แจ้งเตือน', 'กรุณาระบุยอดเงินที่ถูกต้อง', 'warning');
            currentAmount = parseFloat(amount);
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            document.getElementById('target-txt').innerText = `ยอดชำระ ${currentAmount.toFixed(2)} บาท`;
            
            const qrUrl = `https://promptpay.io/${MY_PROMPTPAY_ID}/${currentAmount}.png`;
            document.getElementById('qr-block').style.display = 'block';
            document.getElementById('qr-display').src = qrUrl;
            startTimer(300);
        }

        function startTimer(sec) {
            let time = sec;
            timerInterval = setInterval(() => {
                let m = Math.floor(time/60);
                let s = time%60;
                document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
                if(--time < 0) {
                    clearInterval(timerInterval);
                    Swal.fire('หมดเวลา', 'กรุณาทำรายการใหม่', 'error').then(() => location.reload());
                }
            }, 1000);
        }

        function handleFile(input) {
            if (input.files && input.files[0]) {
                document.getElementById('upload-label').innerText = "เลือกไฟล์แล้ว";
                const reader = new FileReader();
                reader.onload = e => {
                    const pre = document.getElementById('preview');
                    pre.src = e.target.result;
                    pre.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function verifyWithEasySlip() {
            const fileInput = document.getElementById('slip-input');
            if (fileInput.files.length === 0) return Swal.fire('แจ้งเตือน', 'กรุณาแนบรูปสลิปก่อน', 'warning');

            Swal.fire({ title: 'กำลังตรวจสอบสลิป...', didOpen: () => Swal.showLoading(), allowOutsideClick: false });

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                // เรียก API EasySlip
                const response = await fetch('https://developer.easyslip.com/api/v1/verify', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${EASYSLIP_API_KEY}` },
                    body: formData
                });
                const res = await response.json();

                if (response.status === 200 && res.status === 200) {
                    if (res.data.amount.amount >= currentAmount) {
                        clearInterval(timerInterval);
                        Swal.fire('ขอบคุณครับ!', 'เราได้รับยอดสนับสนุนแล้ว', 'success')
                            .then(() => window.location.href = "https://ramdev-004.web.app");
                    } else {
                        Swal.fire('ยอดเงินไม่ครบ', `ระบบตรวจพบ ${res.data.amount.amount} บาท จาก ${currentAmount} บาท`, 'error');
                    }
                } else {
                    Swal.fire('สลิปไม่ถูกต้อง', 'ไม่พบข้อมูลการโอนนี้ หรือสลิปซ้ำ', 'error');
                }
            } catch (err) {
                Swal.fire('Error', 'ไม่สามารถติดต่อเซิร์ฟเวอร์ได้', 'error');
            }
        }
    </script>
</body>
</html>
