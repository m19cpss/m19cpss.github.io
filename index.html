<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Support - RamDev</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root {
            --primary: #5e6ad2;
            --primary-hover: #4b56b2;
            --success: #00c853;
            --error: #ff5252;
            --bg: #f5f7fa;
            --card-bg: #ffffff;
            --text: #2c3e50;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
            --ease-bouncy: cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        body {
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            text-align: center;
            position: relative;
            transition: all 0.5s var(--ease-smooth); 
            overflow: hidden;
        }

        /* --- Header & Navigation --- */
        .nav-header {
            position: absolute;
            top: 25px;
            left: 25px;
            z-index: 10;
        }

        .btn-back-nav {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.85rem;
            background: #f1f5f9;
            padding: 8px 16px;
            border-radius: 50px;
            transition: all 0.3s var(--ease-smooth);
            font-weight: 500;
        }
        .btn-back-nav:hover {
            background: var(--primary);
            color: white;
            transform: translateX(-3px);
            box-shadow: 0 4px 12px rgba(94, 106, 210, 0.2);
        }

        /* --- New Animated Language Switch --- */
        .lang-switch {
            position: absolute;
            top: 25px;
            right: 25px;
            display: flex;
            background: #f1f5f9;
            padding: 4px;
            border-radius: 50px;
            z-index: 10;
            position: relative;
            width: 110px;
            height: 36px;
            box-sizing: border-box;
        }

        .glider {
            position: absolute;
            top: 4px;
            left: 4px;
            width: calc(50% - 4px);
            height: calc(100% - 8px);
            background: var(--primary);
            border-radius: 50px;
            z-index: 1;
            transition: transform 0.4s var(--ease-bouncy);
            box-shadow: 0 2px 8px rgba(94, 106, 210, 0.3);
        }

        .lang-btn {
            flex: 1;
            border: none;
            background: none;
            font-family: 'Prompt', sans-serif;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            z-index: 2;
            color: var(--text-secondary);
            transition: color 0.3s;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lang-btn.active {
            color: white;
        }

        /* --- Form Elements --- */
        
        /* [แก้ไข] เพิ่มระยะห่างด้านบน (margin-top) จาก 40px เป็น 85px */
        h2, h3 { 
            margin-top: 85px; 
        } 
        
        .subtitle { color: var(--text-secondary); margin-bottom: 25px; font-weight: 300; }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 1.5rem; }
        
        .btn-opt {
            border: 1.5px solid var(--border);
            background: #fff;
            padding: 15px;
            border-radius: 16px;
            cursor: pointer;
            font-family: 'Prompt', sans-serif;
            font-size: 1.1rem;
            color: var(--text);
            transition: all 0.3s var(--ease-smooth);
        }
        .btn-opt:hover { 
            border-color: var(--primary); 
            color: var(--primary); 
            transform: translateY(-4px); 
            box-shadow: 0 8px 20px rgba(94,106,210,0.15); 
        }

        input[type="number"] {
            width: 100%; padding: 16px; border-radius: 16px; border: 1.5px solid var(--border);
            margin-bottom: 1rem; text-align: center; font-size: 1.1rem; outline: none; 
            transition: all 0.3s var(--ease-smooth);
            box-sizing: border-box;
        }
        input[type="number"]:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(94,106,210,0.1); }

        /* --- QR Area --- */
        .qr-area {
            background: #f8faff; padding: 20px; border-radius: 20px; margin: 1.5rem 0;
            border: 1px dashed var(--primary); display: none;
            animation: fadeIn 0.6s var(--ease-smooth);
        }
        .qr-img { width: 100%; max-width: 200px; border-radius: 12px; }

        .upload-box {
            border: 2px dashed #cbd5e1; padding: 25px; border-radius: 16px;
            cursor: pointer; transition: all 0.3s var(--ease-smooth); background: #fafafa;
        }
        .upload-box:hover { border-color: var(--primary); background: #eff3ff; transform: scale(1.01); }

        .btn-main {
            width: 100%; padding: 16px; background: var(--primary); color: white; border: none;
            border-radius: 16px; font-size: 1rem; font-weight: 600; cursor: pointer; margin-top: 1rem;
            transition: all 0.3s var(--ease-smooth);
            box-shadow: 0 4px 6px rgba(94,106,210,0.2);
        }
        .btn-main:hover { 
            background: var(--primary-hover);
            transform: translateY(-2px); 
            box-shadow: 0 10px 20px rgba(94,106,210,0.3); 
        }
        
        .btn-success { background: var(--success); box-shadow: 0 4px 6px rgba(0, 200, 83, 0.2); }
        .btn-success:hover { background: #00b049; box-shadow: 0 10px 20px rgba(0, 200, 83, 0.3); }

        .timer { 
            color: var(--error); font-weight: 600; margin-top: 15px;
            background: #fff0f0; padding: 6px 18px; border-radius: 30px; display: inline-block;
            font-size: 0.9rem;
        }

        .hidden { display: none; }
        .loading-spin { 
            border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); 
            border-radius: 50%; width: 30px; height: 30px; 
            animation: spin 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite; 
            margin: 20px auto; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .animate__animated { animation-duration: 0.5s; }
    </style>
</head>
<body>

    <div class="card animate__animated animate__fadeIn">
        
        <div class="nav-header">
            <a href="https://ramdev-004.web.app" class="btn-back-nav" id="txt-nav-back">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" style="margin-right:5px"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                กลับหน้าหลัก
            </a>
        </div>

        <div style="position: absolute; top: 25px; right: 25px;">
            <div class="lang-switch">
                <div class="glider" id="lang-glider"></div>
                <button class="lang-btn active" id="btn-th" onclick="setLanguage('th')">TH</button>
                <button class="lang-btn" id="btn-en" onclick="setLanguage('en')">EN</button>
            </div>
        </div>

        <div id="step-1" class="animate__animated">
            <h2 id="txt-title">สนับสนุนเรา</h2>
            <p class="subtitle" id="txt-subtitle">เลือกยอดเงินที่ต้องการโดเนท</p>
            
            <div class="grid">
                <button class="btn-opt" onclick="genQR(10)">10</button>
                <button class="btn-opt" onclick="genQR(20)">20</button>
                <button class="btn-opt" onclick="genQR(30)">30</button>
                <button class="btn-opt" onclick="genQR(50)">50</button>
                <button class="btn-opt" onclick="genQR(100)">100</button>
                <button class="btn-opt" onclick="genQR(200)">200</button>
            </div>
            
            <input type="number" id="manual-amount" placeholder="ระบุยอดเงินเอง">
            <button class="btn-main" onclick="genQR(document.getElementById('manual-amount').value)" id="btn-gen">สร้างรายการ</button>
        </div>

        <div id="step-2" class="hidden animate__animated">
            <h3 id="target-txt">ยอดชำระ 0.00 บาท</h3>
            
            <div class="qr-area" id="qr-block">
                <div id="loader" class="loading-spin"></div>
                <img id="qr-display" class="qr-img hidden" src="" alt="QR">
                <div><div class="timer" id="timer">05:00</div></div>
            </div>

            <div class="upload-box" onclick="document.getElementById('slip-input').click()">
                <div id="upload-placeholder">
                    <div style="margin-bottom: 8px;">
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#cbd5e1" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/></svg>
                    </div>
                    <span id="txt-upload-label" style="color:var(--text-secondary); font-size:0.9rem;">คลิกเพื่อแนบสลิป</span>
                </div>
                <input type="file" id="slip-input" class="hidden" accept="image/*" onchange="handleFile(this)">
                <img id="preview" style="display:none; width:100%; max-height:140px; object-fit:contain; border-radius:8px;">
            </div>

            <button id="verify-btn" class="btn-main btn-success" onclick="verifyWithEasySlip()" id="btn-verify">ยืนยันการโอน</button>
            <button class="btn-main" style="background:#f1f5f9; color:#64748b; margin-top:10px;" onclick="resetFlow()" id="btn-back-step">ย้อนกลับ</button>
        </div>
    </div>

    <script>
        const MY_PROMPTPAY_ID = "0987943610"; 
        const EASYSLIP_API_KEY = "2f61c12e-b343-4738-83b8-ba11fe8e9ae6"; 
        
        let currentLang = 'th';
        let currentAmount = 0;
        let timerInterval;

        const translations = {
            th: {
                nav: "กลับหน้าหลัก",
                title: "สนับสนุน Ram DEV",
                subtitle: "เลือกยอดเงินที่ต้องการโดเนท",
                placeholder: "ระบุยอดเงินเอง",
                btn_gen: "สร้างรายการ QR Code",
                target: "ยอดชำระ {n} บาท",
                upload: "คลิกเพื่อแนบสลิป",
                btn_verify: "ยืนยันการโอนเงิน",
                btn_back: "ย้อนกลับไปแก้ไข",
                err_amount: "กรุณาระบุจำนวนเงินที่มากกว่า 0 บาท",
                swal_success: "ขอบคุณที่สนับสนุน!",
                swal_wait: "กำลังตรวจสอบ...",
                swal_fail: "ตรวจสอบสลิปไม่สำเร็จ"
            },
            en: {
                nav: "Back to Home",
                title: "Support Ram DEV",
                subtitle: "Select donation amount",
                placeholder: "Custom amount",
                btn_gen: "Generate QR Code",
                target: "Total Payment: {n} THB",
                upload: "Click to upload slip",
                btn_verify: "Verify Payment",
                btn_back: "Go Back",
                err_amount: "Please enter an amount greater than 0 THB",
                swal_success: "Thank you!",
                swal_wait: "Verifying...",
                swal_fail: "Verification Failed"
            }
        };

        function setLanguage(lang) {
            currentLang = lang;
            
            // Logic การเปลี่ยน class และเคลื่อนย้าย Glider
            const glider = document.getElementById('lang-glider');
            const btnTh = document.getElementById('btn-th');
            const btnEn = document.getElementById('btn-en');

            if(lang === 'th') {
                glider.style.transform = 'translateX(0)'; // อยู่ซ้าย
                btnTh.classList.add('active');
                btnEn.classList.remove('active');
            } else {
                glider.style.transform = 'translateX(100%)'; // เลื่อนไปขวา (ตามความกว้างปุ่มที่เท่ากัน)
                btnEn.classList.add('active');
                btnTh.classList.remove('active');
            }
            
            // Update Text
            document.getElementById('txt-nav-back').innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" style="margin-right:5px"><path d="M19 12H5M12 19l-7-7 7-7"/></svg> ${translations[lang].nav}`;
            document.getElementById('txt-title').innerText = translations[lang].title;
            document.getElementById('txt-subtitle').innerText = translations[lang].subtitle;
            document.getElementById('manual-amount').placeholder = translations[lang].placeholder;
            document.getElementById('btn-gen').innerText = translations[lang].btn_gen;
            document.getElementById('txt-upload-label').innerText = translations[lang].upload;
            document.getElementById('verify-btn').innerText = translations[lang].btn_verify;
            document.getElementById('btn-back-step').innerText = translations[lang].btn_back;
            
            if(currentAmount > 0) {
                document.getElementById('target-txt').innerText = translations[lang].target.replace('{n}', currentAmount.toFixed(2));
            }
        }

        function genQR(amount) {
            if(!amount || amount <= 0) {
                return Swal.fire({ icon: 'warning', text: translations[currentLang].err_amount, confirmButtonColor: '#5e6ad2' });
            }

            currentAmount = parseFloat(amount);
            
            const step1 = document.getElementById('step-1');
            const step2 = document.getElementById('step-2');

            step1.classList.add('animate__fadeOut');
            
            setTimeout(() => {
                step1.classList.add('hidden');
                step1.classList.remove('animate__fadeOut');
                
                step2.classList.remove('hidden');
                step2.classList.add('animate__fadeIn');
                
                document.getElementById('target-txt').innerText = translations[currentLang].target.replace('{n}', currentAmount.toFixed(2));
                
                const qrUrl = `https://promptpay.io/${MY_PROMPTPAY_ID}/${currentAmount}.png`;
                const qrImg = document.getElementById('qr-display');
                document.getElementById('qr-block').style.display = 'block';
                document.getElementById('loader').classList.remove('hidden');
                qrImg.classList.add('hidden');
                qrImg.src = qrUrl;
                qrImg.onload = () => {
                    document.getElementById('loader').classList.add('hidden');
                    qrImg.classList.remove('hidden');
                    qrImg.classList.add('animate__animated', 'animate__fadeIn');
                    startTimer(300);
                };
            }, 500);
        }

        function resetFlow() {
            clearInterval(timerInterval);
            const step1 = document.getElementById('step-1');
            const step2 = document.getElementById('step-2');
            
            step2.classList.add('animate__fadeOut');
            
            setTimeout(() => {
                step2.classList.add('hidden');
                step2.classList.remove('animate__fadeOut', 'animate__fadeIn');
                
                step1.classList.remove('hidden');
                step1.classList.add('animate__fadeIn');
                
                document.getElementById('preview').style.display = 'none';
                document.getElementById('upload-placeholder').style.display = 'block';
                document.getElementById('slip-input').value = "";
            }, 500);
        }

        function startTimer(sec) {
            clearInterval(timerInterval);
            let time = sec;
            timerInterval = setInterval(() => {
                let m = Math.floor(time/60);
                let s = time%60;
                document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
                if(--time < 0) {
                    clearInterval(timerInterval);
                    Swal.fire('หมดเวลา', 'กรุณาทำรายการใหม่', 'warning').then(() => resetFlow());
                }
            }, 1000);
        }

        function handleFile(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    const pre = document.getElementById('preview');
                    pre.src = e.target.result;
                    pre.style.display = 'block';
                    pre.classList.add('animate__animated', 'animate__zoomIn');
                    document.getElementById('upload-placeholder').style.display = 'none';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function verifyWithEasySlip() {
            if (document.getElementById('slip-input').files.length === 0) return Swal.fire('!', translations[currentLang].upload, 'warning');

            Swal.fire({ title: translations[currentLang].swal_wait, allowOutsideClick: false, didOpen: () => Swal.showLoading() });

            const formData = new FormData();
            formData.append('file', document.getElementById('slip-input').files[0]);

            try {
                const response = await fetch('https://developer.easyslip.com/api/v1/verify', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${EASYSLIP_API_KEY}` },
                    body: formData
                });
                const res = await response.json();
                
                if (response.status === 200 && res.status === 200) {
                    if (res.data.amount.amount >= currentAmount) {
                        clearInterval(timerInterval);
                        Swal.fire({ 
                            title: translations[currentLang].swal_success, 
                            icon: 'success',
                            showConfirmButton: false,
                            timer: 2000
                        }).then(() => window.location.href = "https://ramdev-004.web.app");
                    } else {
                        Swal.fire('Error', `ยอดเงินไม่ถูกต้อง (พบ ${res.data.amount.amount})`, 'error');
                    }
                } else {
                    Swal.fire('Error', translations[currentLang].swal_fail, 'error');
                }
            } catch (err) {
                Swal.fire('Error', 'API Error: ' + err.message, 'error');
            }
        }
        
        setLanguage('th');
    </script>
</body>
</html>
